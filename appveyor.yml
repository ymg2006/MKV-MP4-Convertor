version: 1.0.{build}
image: Visual Studio 2019
configuration: Release
platform: x64
before_build:
- cmd: nuget restore
build:
  verbosity: minimal
after_build:
- cmd: 7z a -r MKV-MP4-Convertor.zip "%APPVEYOR_BUILD_FOLDER%\MKV-MP4 Convertor\bin\x64\Release\*.*"
artifacts:
- path: MKV-MP4-Convertor.zip
  name: MKV-MP4-Convertor
deploy:
- provider: GitHub
  release: MKV-MP4-Convertor-v$(APPVEYOR_BUILD_VERSION)
  description: Release description
  auth_token:
    secure: BJFiPQhbi4Q9jbg6AYqI4Gy2W6B61y2tH9ggn2Jrj/c/yURY8dAmb9ULlkyTejQW
  artifact: /.*\.zip/
  on:
    branch: master
